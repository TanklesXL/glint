name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gleam: ["0.19.0", "0.20.0-rc1"]
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "24.2"
          gleam-version: ${{ matrix.gleam }}
      - run: gleam format --check src test
      - run: gleam deps download
      - run: gleam test
