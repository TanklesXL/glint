name: main

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        erlang: ["26", "27.0-rc3"]
        gleam: ["1"]
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/test
        with:
          gleam-version: ${{ matrix.gleam }}
