name: main

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gleam: ["0.22.1"]
        erlang: ["25.0.2"]
        node: ["18.2.0"]
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/test
        with:
          gleam-version: ${{ matrix.gleam }}
          erlang-version: ${{ matrix.erlang }}
          node-version: ${{ matrix.node }}
