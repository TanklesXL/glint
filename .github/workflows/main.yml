name: main

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        erlang: ["25.3.2.3", "26.0.2"]
        gleam: ["0.30.4"]
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/test
        with:
          gleam-version: ${{ matrix.gleam }}
