name: Release

on:
  push:
    tags:
      - v*.*.*
jobs:
  test:
    uses: ./.github/workflows/test.yml

  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo install tomlq
      - run: |
          if [ "v$(tomlq version -f gleam.toml)" == "${{ github.ref_name }}" ]; then
            exit 0
          fi
          echo "tag does not match version in gleam.toml, refusing to publish"
          exit 1

  release-gh:
    runs-on: ubuntu-latest
    needs:
      - test
      - version
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v1

  release-hex:
    runs-on: ubuntu-latest
    environment: publish
    needs:
      - test
      - version
    steps:
      - uses: actions/checkout@v4
      - uses: TanklesXL/gleam_actions/.github/actions/deps_restore@main
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 26
          rebar3-version: 3
          gleam-version: 1
      - run: gleam publish -y
        env:
          HEXPM_USER: ${{ secrets.HEXPM_USER }}
          HEXPM_PASS: ${{ secrets.HEXPM_PASS }}
        shell: bash
